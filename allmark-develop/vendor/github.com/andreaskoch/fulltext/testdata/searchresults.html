<html>
<head>
	<title>Search Results</title>
</head>
<body>

<form method="GET" action="/searchresults.html" style="float:right;display:block;width:300px">
	Search Again:
	<input type="text" name="q" value="{{.q}}"/> <input type="submit" value="Search"/>
</form>

<div>

<h1>Search Results:</h1>

<div><a href="/">[return home]</a><br/>&nbsp;</div>

{{range .sr.Items}}

<div>
	<a href="/{{printf "%s" .Id}}">{{printf "%s" .StoreValue}}</a> (Score: {{printf "%d" .Score}})
	<br/>&nbsp;
</div>

{{else}}

No results found.
Now is the winter of our discontent.

{{end}}

</div>


</body>
</html>
